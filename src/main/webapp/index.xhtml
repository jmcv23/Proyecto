<ui:composition

xmlns:f="jakarta.faces.core"
xmlns:p="jakarta.faces.passthrough"
template="/WEB-INF/plantillas/general.xhtml">

    <ui:define name="content">

        <div class="background-box">
            <div class="form-container">

                        </div>

                            <h:outputLabel for="idFreco" class="form-label text-success" value="Fecha recogida" />
                            <h:inputText p:type="date" styleClass="form-control" label="Freco" id="idFreco" >
                                <f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />
                            </h:inputText>
                        </div>
                        <div class="col-md-6 col-lg-2 mb-3">
                            <h:outputLabel for="pickupTime" class="form-label text-success" value="Hora recogida" />

                            </h:inputText>
                        </div>
                        <div class="col-md-6 col-lg-2 mb-3">
                            <h:outputLabel for="dropoffTime" class="form-label text-success" value="Hora devoluci칩n" />
                            <h:inputText p:type="time" id="dropoffTime" class="form-control" />
                        </div>
                    </div>

                    <div class="form-footer mt-3 d-flex justify-content-between align-items-center">
                        <div class="form-check">
                            <h:selectBooleanCheckbox id="over30"  class="form-check-input" />
                            <h:outputLabel for="over30" class="form-check-label text-success" value="Soy mayor de 30 a침os" />
                        </div>
                        <h:button value="Buscar" outcome="ListadoVehiculosAlquiler" class="btn btn-success" />

        </div>
