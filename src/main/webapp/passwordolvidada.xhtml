<!DOCTYPE html>
<html xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>


    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <h:outputStylesheet library="css" name="passwordolvidada.css"  />
    <title>Contraseña olvidada</title>
</h:head>

<h:body lang="es">
    <ui:insert name="metadata"/>

    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-sm-center h-100">
                <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                    <div class="text-center">
                        <h:graphicImage name="logo.png" library="img" width="150" class="logo"/>
                    </div>
                    <div class="card shadow-lg">
                        <div class="card-body p-5">
                            <h1 class="fs-4 card-title fw-bold mb-4 titulo-verde">Contraseña olvidada</h1>

                   
                            <h:form method="post" autocomplete="off">
                                <div class="mb-3">
                                    <h:outputLabel for="email" value="Correo electrónico" class="mb-2 text-muted" />
                                    <h:inputText id="email" type="email" class="form-control"  />
                                </div>

                                <div class="d-flex align-items-center">
                                    <h:button value="Enviar Link" class="btn btn-success ms-auto" outcome="index" />
                                </div>
                            </h:form>
                        </div>

                        <div class="card-footer py-3 border-0">
                            <div class="text-center">
                                <span class="texto-negro">¿Has olvidado tu contraseña? </span>
                                <h:link value="Inicio de sesión" outcome="login" class="verde-link"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</h:body>

</html>
