<!DOCTYPE html>
<html xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"  />
    <h:outputStylesheet library="css" name="estilos.css"  />
    <h:outputScript library="js" name="bootstrap.bundle.min.js"  />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />


    <title>Alquiler vehiculos</title>
</h:head>

<h:body lang="es">
    <ui:insert name="metadata"/>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.xhtml">
                <h:graphicImage name="logo.png" library="img"/>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Administración
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><h:link outcome="gestionUsuarios" value="Gestión Usuarios" styleClass="dropdown-item"/></li>
                            <li><h:link outcome="gestionVehiculos" value="Gestión de Vehículos" styleClass="dropdown-item"/></li>
                            <li><h:link outcome="gestionReservas" value="Gestión de Reservas" styleClass="dropdown-item"/></li>
                            <li><h:link outcome="gestionValoraciones" value="Gestión de Valoraciones" styleClass="dropdown-item"/></li>
                        </ul>
                    </li>

                    <li class="nav-item"><h:link outcome="misalquileres" value="Mis Alquileres" styleClass="nav-link"/></li>
                    <li class="nav-item"><h:link outcome="sobrenosotros" value="Sobre Nosotros" styleClass="nav-link"/></li>
                </ul>
            </div>
            <div class="user-menu">
                <h:link outcome="login" value="Iniciar sesión" styleClass="btn btn-outline-success"/>
                <h:link outcome="Registro" value="Registrarse" styleClass="btn btn-success"/>
                <div class="user-avatar">
                    <h:graphicImage name="perfil.jpg" library="img" styleClass="avatar-img"/>
                </div>
            </div>
        </div>
    </nav>

    <div>
        <ui:insert name="content"/>
    </div>

    <footer class="text-center text-lg-start" style="background-color: #ECEFF1; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
        <section class="d-flex justify-content-center p-3" style="background-color: #198754">
        </section>

        <section class="footer-section">
            <div class="container-fluid text-center text-md-start mt-3">
                <div class="row mt-3">
                    <div class="col-md-3 col-lg-4 col-xl-3 mx-auto mb-4 footer-logo text-center">
                        <h:graphicImage name="logo.png" library="img"/>
                        <div class="mt-2">
                            <h:outputLink value="https://facebook.com" target="_blank" styleClass="social-icon">
                                <i class="fab fa-facebook-f"></i>
                            </h:outputLink>
                            <h:outputLink value="https://twitter.com" target="_blank" styleClass="social-icon">
                                <i class="fab fa-twitter"></i>
                            </h:outputLink>
                            <h:outputLink value="https://instagram.com" target="_blank" styleClass="social-icon">
                                <i class="fab fa-instagram"></i>
                            </h:outputLink>
                        </div>
                    </div>

                    <div class="col-md-3 col-lg-3 col-xl-3 mx-auto mb-4 footer-content text-center">
                        <h6 class="text-uppercase fw-bold">Enlaces de interés</h6>
                        <hr class="mb-3 mt-0 d-inline-block mx-auto" style="width: 60px; background-color: #21D192; height: 2px" />
                        <p><h:link value="Enlace 1" outcome="/index" styleClass="nav-link_2" /></p>
                        <p><h:link value="Enlace 2" outcome="/index" styleClass="nav-link_2" /></p>
                        <p><h:link value="Enlace 3" outcome="/index" styleClass="nav-link_2" /></p>
                    </div>

                    <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mb-md-0 mb-4 footer-content text-center">
                        <h6 class="text-uppercase fw-bold">Contacto</h6>
                        <hr class="mb-3 mt-0 d-inline-block mx-auto" style="width: 60px; background-color: #21D192; height: 2px" />
                        <p><i class="fas fa-home mr-3 p"></i> Avenida Madrid Nº70</p>
                        <p><i class="fas fa-envelope mr-3 p"></i> alquiler@gmail.com</p>
                        <p><i class="fas fa-phone mr-3 p"></i> 785 43 23 21</p>
                    </div>
                </div>
            </div>
        </section>

        <div class="text-center p-2 footer-section" style="background-color: rgba(0, 0, 0, 0.1);">
            © 2025 Alquiler de Vehículos
        </div>
    </footer>


</h:body>
</html>
