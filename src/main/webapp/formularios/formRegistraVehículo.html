<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Better learn DAW</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        h1 {
            margin-bottom: 1px;
            font-weight: bold;
            color: #28A745;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        label {
            color: #333;
        }

        .btn-send {
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            width: 80%;
            margin-left: 3px;
            margin-top: 15px;
        }
        .help-block.with-errors {
            color: #ff5050;
            margin-top: 5px;

        }

        .card{
            border: none;
            margin-left: 10px;
            margin-right: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

    </style>
</head>
<body class="bg-light">
<div class="container">
    <div class=" text-center mt-5 ">
        <h1 >REGISTRAR VEHÍCULO</h1>
    </div>


    <div class="row ">
        <div class="col-lg-7 mx-auto">
            <div class="card mt-2 mx-auto p-4 bg-light">
                <div class="card-body bg-light">

                    <div class = "container">
                        <form id="contact-form" role="form">

                            <div class="controls">
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="form_matricula">Matricula</label>
                                            <input type="text" class="form-control"  id="form_matricula" >
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="form_marca">Marca</label>
                                            <select id="form_marca" name="marca" class="form-control" required="required" data-error="Please specify your need.">
                                                <option value="" selected disabled>Seleccionar</option>
                                                <option ></option>
                                                <option ></option>
                                                <option ></option>
                                            </select>

                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="form_modelo">Modelo</label>
                                            <select id="form_modelo" name="modelo" class="form-control" required="required" data-error="Please specify your need.">
                                                <option value="" selected disabled>Seleccionar</option>
                                                <option ></option>
                                                <option ></option>
                                                <option ></option>
                                            </select>

                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="form_tipo">Tipo</label>
                                            <select id="form_tipo" name="tipo" class="form-control" required="required" data-error="Please specify your need.">
                                                <option value="" selected disabled>Seleccionar</option>
                                                <option ></option>
                                                <option ></option>
                                                <option ></option>
                                            </select>

                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="form_transmision">Transmisión</label>
                                            <select id="form_transmision" name="transmision" class="form-control" required="required" data-error="Please specify your need.">
                                                <option value="" selected disabled>Seleccionar</option>
                                                <option >Manual</option>
                                                <option >Automático</option>
                                            </select>

                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="form_combustible">Combustible</label>
                                            <select id="form_combustible" name="combustible" class="form-control" required="required" data-error="Please specify your need.">
                                                <option value="" selected disabled>Seleccionar</option>
                                                <option >Diesel</option>
                                                <option >Gasolina</option>
                                            </select>

                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="form_plazas">Plazas</label>
                                            <select id="form_plazas" name="plazas" class="form-control" required="required" data-error="Please specify your need.">
                                                <option value="" selected disabled>Seleccionar</option>
                                                <option >1</option>
                                                <option >2</option>
                                                <option >3</option>
                                                <option >4</option>
                                                <option >5</option>
                                                <option >6</option>
                                                <option >7</option>
                                            </select>

                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="form_ciudad">Ciudad</label>
                                            <select id="form_ciudad" name="ciudad" class="form-control" required="required" data-error="Please specify your need.">
                                                <option value="" selected disabled>Seleccionar</option>
                                                <option ></option>
                                                <option ></option>
                                            </select>

                                        </div>
                                    </div>

                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label for="form_precio">Precio/Día</label>
                                            <input id="form_precio" type="text" name="precio" class="form-control" placeholder="" required="required" data-error="Precio por día es obligatorio.">

                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="formFile" class="form-label">Selecciona una imagen</label>
                                            <input class="form-control" type="file" id="formFile">
                                        </div>
                                    </div>


                                    <div class="col-md-2"></div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label></label>
                                            <input type="submit" class="btn btn-success btn-send  pt-2 btn-block
                            " value="Registrar" >
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>


            </div>


        </div>


    </div>
</div>
</body>
</html>
