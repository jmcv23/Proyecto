<ui:composition
        xmlns:h="jakarta.faces.html"
        xmlns:ui="jakarta.faces.facelets" xmlns:f="http://java.sun.com/jsf/core"
        template="/WEB-INF/plantillas/general.xhtml">

    <ui:define name="content">

        <f:metadata>
            <f:viewParam name="dni" value="#{usuCtrl.usuario.dni}"/>
            <f:event type="preRenderView" listener="#{usuCtrl.cargarUsuario()}"/>
        </f:metadata>
        <h:outputStylesheet library="css" name="verUsuario.css" />

        <div class="container mt-5 text-center">
            <div class="card usuario-card mx-auto">
                <h:graphicImage value="#{usuCtrl.usuario.foto}" class="card-img-top usuario-img" alt="Foto de usuario"/>
                <div class="card-body usuario-info">
                    <h5 class="card-title">#{usuCtrl.usuario.nombre}</h5>
                    <p class="card-text"><strong>DNI:</strong> #{usuCtrl.usuario.dni}</p>
                    <p class="card-text"><strong>Fecha de Nacimiento:</strong> #{usuCtrl.usuario.fechaNacimiento}</p>
                    <p class="card-text"><strong>Email:</strong> #{usuCtrl.usuario.email}</p>
                    <p class="card-text"><strong>Direcci√≥n:</strong> #{usuCtrl.usuario.direccion}</p>
                </div>
            </div>
            <div class="mt-4">
                <h:button value="Volver" outcome="gestionUsuarios" styleClass="btn btn-success"/>
            </div>
        </div>
    </ui:define>
</ui:composition>
