<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Alquiler de Coches</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }

        h1 {
            margin-bottom: 40px;
            font-weight: 500;
            color: #28a745;
        }

        label {
            color: #555;
            font-weight: 400;
        }

        .btn-send {
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            width: 100%;
            margin-top: 20px;
            background-color: #28a745;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-send:hover {
            background-color: #218838;
        }

        .help-block.with-errors {
            color: #ff5050;
            margin-top: 5px;
        }

        .card {
            margin: 20px auto;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .card-body {
            padding: 20px;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ddd;
            padding: 10px;
            font-size: 14px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 5px rgba(128, 189, 255, 0.5);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            margin-bottom: 8px;
            display: block;
        }

        .form-group i {
            margin-right: 10px;
            color: #555;
        }

        .form-group select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background: url('data:image/svg+xml;utf8,<svg fill="%23555" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>') no-repeat right 10px center/15px 15px;
        }

        .form-group select:focus {
            background-image: url('data:image/svg+xml;utf8,<svg fill="%2380bdff" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
        }

        .section-title {
            font-size: 18px;
            font-weight: 500;
            color: #333;
            margin-bottom: 15px;
            border-bottom: 2px solid #28a745;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="text-center mt-5">
        <h1>Formulario de Alquiler de Coches</h1>
    </div>

    <div class="row">
        <div class="col-lg-7 mx-auto">
            <div class="card mt-2 mx-auto p-4 bg-light">
                <div class="card-body bg-light">
                    <div class="container">
                        <form id="contact-form" role="form">
                            <div class="controls">
                                <div class="card mb-4">
                                    <div class="card-body">
                                        <div class="section-title">
                                            <i class="fas fa-car"></i> Información de Recogida
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="form_recogida"><i class="fas fa-map-marker-alt"></i> Lugar de Recogida</label>
                                                    <select id="form_recogida" name="need" class="form-control" required="required" data-error="Por favor especifica el lugar de recogida.">
                                                        <option value="" selected disabled>--Selecciona el lugar de recogida--</option>
                                                        <option>Mengibar</option>
                                                        <option>Jaén</option>
                                                        <option>Marbella</option>
                                                        <option>Móstoles</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="form_fecha_rec"><i class="fas fa-calendar-alt"></i> Fecha de Recogida</label>
                                                    <input id="form_fecha_rec" type="date" name="fecha_r" class="form-control" placeholder="Por favor introduzca la fecha de recogida" required="required" data-error="Por favor introduce la fecha de recogida.">
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="form_hora_rec"><i class="fas fa-clock"></i> Hora de Recogida</label>
                                                    <input id="form_hora_rec" type="time" name="hora_r" class="form-control" placeholder="Por favor introduzca la hora de recogida" required="required" data-error="Por favor introduce la hora de recogida.">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="card mb-4">
                                    <div class="card-body">
                                        <div class="section-title">
                                            <i class="fas fa-car"></i> Información de Devolución
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="form_devolucion"><i class="fas fa-map-marker-alt"></i> Lugar de Devolución</label>
                                                    <select id="form_devolucion" name="need" class="form-control" required="required" data-error="Por favor especifica el lugar de devolución.">
                                                        <option value="" selected disabled>--Selecciona el lugar de devolución--</option>
                                                        <option>Mengibar</option>
                                                        <option>Jaén</option>
                                                        <option>Marbella</option>
                                                        <option>Móstoles</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="form_fecha_dev"><i class="fas fa-calendar-alt"></i> Fecha de Devolución</label>
                                                    <input id="form_fecha_dev" type="date" name="fecha_d" class="form-control" placeholder="Por favor introduzca la fecha de devolución" required="required" data-error="Por favor introduce la fecha de devolución.">
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="form_hora_dev"><i class="fas fa-clock"></i> Hora de Devolución</label>
                                                    <input id="form_hora_dev" type="time" name="hora_d" class="form-control" placeholder="Por favor introduzca la hora de devolución" required="required" data-error="Por favor introduce la hora de devolución.">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_fecha_nac"><i class="fas fa-birthday-cake"></i> Fecha de Nacimiento</label>
                                            <input id="form_fecha_nac" type="date" name="fecha_nac" class="form-control" placeholder="Por favor introduzca su fecha de nacimiento" required="required" data-error="Por favor introduce tu fecha de nacimiento.">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12">
                                        <input type="submit" class="btn btn-success btn-send pt-2 btn-block" value="Enviar">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
