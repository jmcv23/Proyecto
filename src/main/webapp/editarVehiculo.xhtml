<ui:composition
        xmlns:h="jakarta.faces.html"
        xmlns:ui="jakarta.faces.facelets"
        xmlns:f="jakarta.faces.core"
        template="/WEB-INF/plantillas/general.xhtml">

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="matricula" value="#{vehiculoCtrl.vehiculo.matricula}" />
            <f:event type="preRenderView" listener="#{vehiculoCtrl.cargarVehiculo(vehiculoCtrl.vehiculo.matricula)}" />
        </f:metadata>

        <h:outputStylesheet library="css" name="crearVehiculo.css"  />
        <div class="container">
            <div class="text-center mt-5">
                <h1>EDITAR VEHÍCULO</h1>
            </div>

            <h:form id="contact-form" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-lg-7 mx-auto">
                        <div class="card mt-2 mx-auto p-4 bg-light">
                            <div class="card-body bg-light">

                                <div class="container">
                                    <div class="controls">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <h:outputLabel for="form_matricula" value="Matrícula" />
                                                    <h:inputText id="form_matricula" class="form-control"
                                                                 value="#{vehiculoCtrl.vehiculo.matricula}" required="true" readonly="true">
                                                        <f:validateRegex pattern="^\d{4}[A-Z]{3}$"/>
                                                    </h:inputText>
                                                    <h:message for="form_matricula" style="color:red"/>
                                                </div>
                                            </div>


                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <h:outputLabel for="form_ciudad" value="Ciudad" />
                                                    <h:selectOneMenu id="form_ciudad" class="form-control"
                                                                     value="#{vehiculoCtrl.vehiculo.ciudad}" required="true">
                                                        <f:selectItem itemLabel="Seleccionar" itemValue="" />
                                                        <f:selectItem itemLabel="Jaén" itemValue="Jaén" />
                                                        <f:selectItem itemLabel="Barcelona" itemValue="Barcelona" />
                                                        <f:selectItem itemLabel="Sevilla" itemValue="Sevilla" />
                                                        <f:selectItem itemLabel="Madrid" itemValue="Madrid" />
                                                    </h:selectOneMenu>
                                                    <h:message for="form_ciudad" style="color:red" />
                                                </div>
                                            </div>


                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <h:outputLabel for="form_precio" value="Precio/Día" />
                                                    <h:inputText id="form_precio" class="form-control"
                                                                 value="#{vehiculoCtrl.vehiculo.precio}" required="true">
                                                        <f:validateDoubleRange minimum="1"/>
                                                    </h:inputText>
                                                    <h:message for="form_precio" style="color:red"/>
                                                </div>
                                            </div>
                                        </div>


                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <h:outputLabel for="form_marca" value="Marca" />
                                                    <h:selectOneMenu id="form_marca" class="form-control"
                                                                     value="#{vehiculoCtrl.vehiculo.marca}" required="true">
                                                        <f:selectItem itemLabel="Seleccionar" itemValue="" />
                                                        <f:selectItem itemLabel="Toyota" itemValue="Toyota" />
                                                        <f:selectItem itemLabel="Honda" itemValue="Honda" />
                                                        <f:selectItem itemLabel="Ford" itemValue="Ford" />
                                                        <f:selectItem itemLabel="BMW" itemValue="BMW" />
                                                        <f:selectItem itemLabel="Audi" itemValue="Audi" />
                                                        <f:selectItem itemLabel="Mercedes" itemValue="Mercedes" />
                                                        <f:selectItem itemLabel="Porsche" itemValue="Nissan" />
                                                        <f:selectItem itemLabel="Range" itemValue="Chevrolet" />
                                                    </h:selectOneMenu>
                                                    <h:message for="form_marca" style="color:red"/>
                                                </div>
                                            </div>

                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <h:outputLabel for="form_modelo" value="Modelo" />
                                                    <h:inputText id="form_modelo" class="form-control"
                                                                 value="#{vehiculoCtrl.vehiculo.modelo}" required="true"/>
                                                    <h:message for="form_modelo" style="color:red"/>
                                                </div>
                                            </div>

                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <h:outputLabel for="form_tipo" value="Tipo" />
                                                    <h:selectOneMenu id="form_tipo" class="form-control"
                                                                     value="#{vehiculoCtrl.vehiculo.tipo}" required="true">
                                                        <f:selectItem itemLabel="Seleccionar" itemValue="" />
                                                        <f:selectItem itemLabel="Sedán" itemValue="Sedán" />
                                                        <f:selectItem itemLabel="SUV" itemValue="SUV" />
                                                        <f:selectItem itemLabel="Camioneta" itemValue="Camioneta" />
                                                        <f:selectItem itemLabel="Coupé" itemValue="Coupé" />
                                                        <f:selectItem itemLabel="Hatchback" itemValue="Hatchback" />
                                                        <f:selectItem itemLabel="Convertible" itemValue="Convertible" />
                                                    </h:selectOneMenu>
                                                    <h:message for="form_tipo" style="color:red"/>
                                                </div>
                                            </div>
                                        </div>


                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <h:outputLabel for="form_transmision" value="Transmisión" />
                                                    <h:selectOneMenu id="form_transmision" class="form-control"
                                                                     value="#{vehiculoCtrl.vehiculo.transmision}" required="true">
                                                        <f:selectItem itemLabel="Seleccionar" itemValue="" />
                                                        <f:selectItem itemLabel="Manual" itemValue="Manual" />
                                                        <f:selectItem itemLabel="Automático" itemValue="Automático" />
                                                    </h:selectOneMenu>
                                                    <h:message for="form_transmision" style="color:red"/>
                                                </div>
                                            </div>

                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <h:outputLabel for="form_combustible" value="Combustible" />
                                                    <h:selectOneMenu id="form_combustible" class="form-control"
                                                                     value="#{vehiculoCtrl.vehiculo.combustible}" required="true">
                                                        <f:selectItem itemLabel="Seleccionar" itemValue="" />
                                                        <f:selectItem itemLabel="Gasolina" itemValue="Gasolina" />
                                                        <f:selectItem itemLabel="Diesel" itemValue="Diesel" />
                                                        <f:selectItem itemLabel="Híbrido" itemValue="Híbrido" />
                                                        <f:selectItem itemLabel="Eléctrico" itemValue="Eléctrico" />
                                                    </h:selectOneMenu>
                                                    <h:message for="form_combustible" style="color:red"/>
                                                </div>
                                            </div>

                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <h:outputLabel for="form_plazas" value="Plazas" />
                                                    <h:selectOneMenu id="form_plazas" class="form-control"
                                                                     value="#{vehiculoCtrl.vehiculo.plazas}" required="true">
                                                        <f:selectItem itemLabel="Seleccionar" itemValue="" />
                                                        <f:selectItem itemLabel="1" itemValue="1" />
                                                        <f:selectItem itemLabel="2" itemValue="2" />
                                                        <f:selectItem itemLabel="3" itemValue="3" />
                                                        <f:selectItem itemLabel="4" itemValue="4" />
                                                        <f:selectItem itemLabel="5" itemValue="5" />
                                                        <f:selectItem itemLabel="6" itemValue="6" />
                                                        <f:selectItem itemLabel="7" itemValue="7" />
                                                    </h:selectOneMenu>
                                                    <h:message for="form_plazas" style="color:red"/>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <h:outputLabel for="formFile" value="Selecciona una imagen" />
                                                <h:inputFile id="formFile" value="#{vehiculoCtrl.file}" class="form-control"  />

                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-12 text-center">
                                                <h:commandButton value="Actualizar" action="#{vehiculoCtrl.actualizarVehiculo}"
                                                                 styleClass="btn btn-success"/>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
